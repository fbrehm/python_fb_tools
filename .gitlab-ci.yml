Linter:
  <<: *docker_job_definition
  stage: linter
  image: python:3.7
  script:
    - apt install --yes shellcheck yamllint
    - pip install --upgrade --upgrade-strategy eager flake8 pylint
    - pip list --format columns
    - flake8 --max-line-length=$FLAKE8_MAX_LINE_LENGTH --max-complexity=$FLAKE8_MAX_COMPLEXITY --ignore=$FLAKE8_IGNORE_ERRORS bin lib
    - shellcheck compile-xlate-msgs.sh test.py-*.sh test.rc test/call_script.sh test/call_sleep.sh update-env.sh xtract-xlate-msgs.sh
    - yamllint -c yamllint.yaml .gitlab-ci.yml
  tags:
    - docker
  except:
    - /^dev-.*$/
    - /^dev\/.*$/
    - /^hf.*$/
    - tags

build CentOS 7 with Python 3.6:
  stage: build
  image: centos:7
  before_script:
    - hostname -f
    - whoami
    - pwd
    - locale -a
    - yum clean all && yum makecache
    - yum --assumeyes reinstall glibc-common
    - 'for l in $(localedef --list-archive | grep -P "^(de|en)_" | grep -i utf8 | sed -e "s/\\.utf8//i"); do echo "${l}.utf8"; localedef --charmap UTF-8 --inputfile "${l}" "${l}.utf8"; done'
    - locale -a
    - yum --assumeyes install epel-release
    - yum makecache
    - yum --assumeyes install python36 python36-pip
  script:
    - ls -l --color=always /bin/python* /bin/pip*
    - pip3.6 install --upgrade pip setuptools
    - ls -l --color=always /bin/python* /bin/pip* /usr/local/bin/pip*
    - pip3.6 install -r requirements.txt --upgrade --upgrade-strategy eager
  tags:
    - docker
  except:
    - /^dev-.*$/
    - /^dev\/.*$/
    - /^hf.*$/
    - tags

